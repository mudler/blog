<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mudler blog - Place where I write about stuff">
    <title>Search | Mudler blog</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="https://mudler.pm/css/theme-override.css">
    
  </head>

  <body>
    <header>
      <nav>
        <ul>
          
          
          <li class="pull-left ">
            <a href="https://mudler.pm/">~/mudler blog</a>
          </li>
          
          
          <li class="pull-left ">
            <a href="/posts/">~/blog</a>
          </li>
          
          
          <li class="pull-left ">
            <a href="/about/">~/about</a>
          </li>
          
          
          <li class="pull-left current">
            <a href="/search/">~/search</a>
          </li>
          

          
          
          <li class="pull-right">
            <a href="/index.xml">~/subscribe</a>
          </li>
          

        </ul>
      </nav>
    </header>



<div class="content-wrapper">
  <main>
    <h1><span class="title">Search</span></h1>
    <p class="search-intro">Search posts by keyword. Results are powered by client-side search via the site index.</p>

    <form action="https://mudler.pm/search/" method="GET" class="search-form" role="search">
      <label for="search-query" class="visually-hidden">Search</label>
      <input type="search" name="q" id="search-query" placeholder="Search posts…" class="search-input" autofocus>
      <button type="submit" class="search-button">Search</button>
    </form>

    <div id="search-results"></div>
    <div class="search-loading" style="display: none;">Loading…</div>

    <script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}" class="search-result-item">
        <h3><a href="${link}">${title}</a></h3>
        <p class="search-snippet">${snippet}</p>
        <p class="search-meta">
            <small>${ isset tags }Tags: ${tags}${ end }</small>
        </p>
    </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
    
    <script src="https://mudler.pm/js/search.min.792e9f5560602d55328cbd47bda2ec9781b5f5432cecb5f488c00a58b7e6e67c.js" integrity="sha256-eS6fVWBgLVUyjL1HvaLsl4G19UMs7LX0iMAKWLfm5nw=" crossorigin="anonymous"></script>
  </main>
</div>

    <footer>
      
      
      <script>
      (function() {
        function center_el(tagName) {
          var tags = document.getElementsByTagName(tagName), i, tag;
          for (i = 0; i < tags.length; i++) {
            tag = tags[i];
            var parent = tag.parentElement;
            
            if (parent.childNodes.length === 1) {
              
              if (parent.nodeName === 'A') {
                parent = parent.parentElement;
                if (parent.childNodes.length != 1) continue;
              }
              if (parent.nodeName === 'P') parent.style.textAlign = 'center';
            }
          }
        }
        var tagNames = ['img', 'embed', 'object'];
        for (var i = 0; i < tagNames.length; i++) {
          center_el(tagNames[i]);
        }
      })();
      </script>

    </footer>
  </body>
</html>
