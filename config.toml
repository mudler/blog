baseurl      = "mudler.pm"
title        = "Mudler blog"
languageCode = "en-us"
theme        = "hello-4s3ti"
paginate     = 10



[outputs]
    home = ["HTML", "RSS", "JSON" , "AMP"]
    page = ['HTML',"JSON"]
[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"
  enableThemeToggle = true
  # Subtitle for home
  homeSubtitle = "Place where I write about stuff"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Mudler blog"
  keywords = "homepage, blog"
  images = [""]
  # Sharing buttons
  #
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  #
  enableSharingButtons = true

  # Global language menu
  #
  # Enables the global language menu.
  #
  enableGlobalLanguageMenu = true

  # Shows Posts on the front/Home page
  showPosts = true

  # Shows the ReadMore button in text instead
  ReadmoreText = true

  # Hides ReadMore
  hideReadMore = false

  # Shows reding time
  ShowReadingTime = true

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  #
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  [params.fontAwesome]
    KitURL = "https://kit.fontawesome.com/bdd86d0a63.js"

  [params.footer]
    trademark = true
    rss = true
    copyright = true
    author = true

    # Shows social icons on footer instead of main page
    socialIcons = true

    topText = []
    bottomText = []

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/mudler_it"

  [[params.social]]
    name = "email"
    url  = "mailto:mudler@localai.io"
    icon = "fa-solid fa-envelope"

  [[params.social]]
    name = "github"
    url  = "https://github.com/mudler"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/ettore-di-giacinto-211a4166/"


[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Mudler blog"
    subtitle = "Place where I write about stuff"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "mudler blog"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
